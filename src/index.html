<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Bluetooth Power Meter</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #0c0c0c 100%);
            color: #ffffff;
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
        }

        .header {
            text-align: center;
            background: linear-gradient(135deg, #1e1e1e 0%, #2a2a2a 100%);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            grid-template-rows: auto auto;
            gap: 20px;
        }

        .metric-card {
            background: linear-gradient(135deg, #1e1e1e 0%, #2a2a2a 100%);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-color, #f39c12) 0%, transparent 100%);
        }

        .power-card {
            grid-column: 1;
            grid-row: 1 / 3;
            --accent-color: #f39c12;
        }

        .hr-card {
            grid-column: 2;
            grid-row: 1;
            --accent-color: #e74c3c;
        }

        .cadence-card {
            grid-column: 3;
            grid-row: 1;
            --accent-color: #3498db;
        }

        .speed-card {
            grid-column: 2;
            grid-row: 2;
            --accent-color: #27ae60;
        }

        .distance-card {
            grid-column: 3;
            grid-row: 2;
            --accent-color: #27ae60;
        }

        .controls-container {
            background: linear-gradient(135deg, #1e1e1e 0%, #2a2a2a 100%);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        h1 {
            color: #f39c12;
            margin: 0 0 1rem 0;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #f39c12, #e67e22);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .metric-value {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            color: var(--accent-color, #ffffff);
            line-height: 1;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .power-card .metric-value {
            font-size: clamp(6rem, 16vw, 12rem);
        }

        .metric-unit {
            font-size: 1.2rem;
            color: #aaaaaa;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .metric-label {
            font-size: 0.9rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .status-text {
            margin-top: 1rem;
            color: #bbbbbb;
            font-style: italic;
            font-size: 0.9rem;
        }

        .device-name {
            margin-top: 0.5rem;
            font-weight: 600;
            color: var(--accent-color, #f39c12);
            font-size: 0.9rem;
        }

        button {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: #121212;
            font-weight: 600;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 8px;
            box-shadow: 0 4px 16px rgba(243, 156, 18, 0.3);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(243, 156, 18, 0.4);
        }

        button:disabled {
            background: #555;
            color: #888;
            cursor: not-allowed;
            transform: translateY(0);
            box-shadow: none;
        }

        button:disabled::before {
            display: none;
        }

        .export-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 1.5rem;
        }

        .export-buttons button {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            box-shadow: 0 4px 16px rgba(52, 152, 219, 0.3);
        }

        .export-buttons button:hover {
            box-shadow: 0 8px 24px rgba(52, 152, 219, 0.4);
        }

        /* Toggle Button Styles */
        .toggle-controls {
            text-align: center;
            margin: 1rem 0;
        }

        .toggle-button {
            background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);
            box-shadow: 0 4px 16px rgba(155, 89, 182, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            padding: 12px 20px;
            min-width: 200px;
            justify-content: center;
        }

        .toggle-button:hover {
            box-shadow: 0 8px 24px rgba(155, 89, 182, 0.4);
            background: linear-gradient(135deg, #a569bd 0%, #9b59b6 100%);
        }

        .toggle-icon {
            font-size: 12px;
            transition: transform 0.3s ease;
        }

        .toggle-button.collapsed .toggle-icon {
            transform: rotate(180deg);
        }

        /* Collapsible Sections */
        .controls-container,
        .export-section {
            transition: all 0.4s ease-in-out;
            overflow: hidden;
        }

        .dashboard {
            transition: all 0.4s ease-in-out;
        }

        .power-card .metric-value {
            transition: font-size 0.4s ease-in-out;
        }

        .power-card {
            transition: padding 0.4s ease-in-out;
        }

        .export-section {
            background: linear-gradient(135deg, #1e1e1e 0%, #2a2a2a 100%);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 1rem;
        }

        .export-section .export-buttons {
            margin-top: 0;
        }

        /* Maximized power display when sections are hidden */
        .dashboard.maximized .power-card .metric-value {
            font-size: clamp(8rem, 20vw, 16rem);
        }

        .dashboard.maximized .power-card {
            padding: 3rem;
        }

        .dashboard.maximized .metrics-grid {
            gap: 30px;
        }

        .advanced-metrics {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin: 2rem 0;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .metric-box {
            text-align: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .metric-box .value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }

        .metric-box .label {
            font-size: 0.8rem;
            color: #aaaaaa;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .metrics-grid {
                grid-template-columns: 1fr 1fr;
                grid-template-rows: auto auto auto;
            }

            .power-card {
                grid-column: 1 / 3;
                grid-row: 1;
            }

            .hr-card {
                grid-column: 1;
                grid-row: 2;
            }

            .cadence-card {
                grid-column: 2;
                grid-row: 2;
            }

            .speed-card {
                grid-column: 1;
                grid-row: 3;
            }

            .distance-card {
                grid-column: 2;
                grid-row: 3;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 12px;
            }

            .dashboard {
                gap: 16px;
            }

            .metrics-grid {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(5, auto);
            }

            .power-card,
            .hr-card,
            .cadence-card,
            .speed-card,
            .distance-card {
                grid-column: 1;
            }

            .power-card {
                grid-row: 1;
            }

            .hr-card {
                grid-row: 2;
            }

            .cadence-card {
                grid-row: 3;
            }

            .speed-card {
                grid-row: 4;
            }

            .distance-card {
                grid-row: 5;
            }

            .header,
            .metric-card,
            .controls-container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .advanced-metrics {
                grid-template-columns: 1fr;
                gap: 12px;
                margin: 1rem 0;
            }
        }

        /* Compact layout for very small screens */
        @media (max-width: 400px) {
            .metrics-grid {
                grid-template-columns: 1fr 1fr;
                grid-template-rows: auto auto auto;
                gap: 12px;
            }

            .power-card {
                grid-column: 1 / 3;
                grid-row: 1;
            }

            .hr-card {
                grid-column: 1;
                grid-row: 2;
            }

            .cadence-card {
                grid-column: 2;
                grid-row: 2;
            }

            .speed-card {
                grid-column: 1;
                grid-row: 3;
            }

            .distance-card {
                grid-column: 2;
                grid-row: 3;
            }

            .metric-card {
                padding: 0.8rem;
            }

            .power-card {
                padding: 1.2rem;
            }

            .advanced-metrics {
                grid-template-columns: repeat(3, 1fr);
                gap: 6px;
                margin: 0.8rem 0 0.5rem 0;
                padding: 0.8rem;
            }

            .metric-box .value {
                font-size: 1.2rem;
            }

            .metric-box .label {
                font-size: 0.65rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 8px;
            }

            .header,
            .metric-card,
            .controls-container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.6rem;
                margin: 0 0 0.5rem 0;
            }

            .metric-card {
                padding: 1.2rem;
                border-radius: 16px;
            }

            .metric-label {
                font-size: 0.8rem;
                margin-bottom: 0.5rem;
            }

            .metric-unit {
                font-size: 1rem;
            }

            .advanced-metrics {
                margin: 1rem 0 0.5rem 0;
                padding: 1rem;
                gap: 8px;
            }

            .metric-box .value {
                font-size: 1.4rem;
            }

            .metric-box .label {
                font-size: 0.7rem;
            }

            button {
                padding: 12px 24px;
                font-size: 14px;
                margin: 6px;
                border-radius: 10px;
            }

            .export-buttons {
                flex-direction: column;
                align-items: center;
            }

            .toggle-button {
                font-size: 12px;
                padding: 10px 16px;
                min-width: 160px;
            }

            .dashboard.maximized .power-card .metric-value {
                font-size: clamp(6rem, 18vw, 12rem);
            }

            .status-text {
                font-size: 0.8rem;
                margin-top: 0.5rem;
            }

            .device-name {
                font-size: 0.8rem;
                margin-top: 0.3rem;
            }
        }

        /* Loading and Animation States */
        .metric-value.loading {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }
        }

        .metric-card.connected::before {
            background: linear-gradient(90deg, var(--accent-color, #f39c12) 0%, rgba(255, 255, 255, 0.3) 100%);
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        .status-indicator {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #666;
            transition: all 0.3s ease;
        }

        .status-indicator.connected {
            background: #27ae60;
            box-shadow: 0 0 12px rgba(39, 174, 96, 0.5);
        }

        .status-indicator.connecting {
            background: #f39c12;
            animation: pulse 1s ease-in-out infinite;
        }

        /* Improved scrollbar for webkit browsers */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Focus states for accessibility */
        button:focus {
            outline: 2px solid var(--accent-color, #f39c12);
            outline-offset: 2px;
        }

        /* Status text inside button styling */
        button .status-text {
            margin-top: 0.5rem;
            color: rgba(18, 18, 18, 0.7);
            font-style: italic;
            font-size: 0.8rem;
            font-weight: 400;
        }

        button:disabled .status-text {
            color: rgba(136, 136, 136, 0.8);
        }

        /* Dark mode enhancements */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            }
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <div class="metrics-grid">
            <div class="metric-card power-card">
                <div class="status-indicator" id="power-status-indicator"></div>
                <div class="metric-label">Power Output</div>
                <div class="metric-value" id="power-value">--</div>
                <div class="metric-unit">Watts</div>
                <div class="device-name" id="device-name"></div>
            </div>

            <div class="metric-card hr-card">
                <div class="status-indicator" id="hr-status-indicator"></div>
                <div class="metric-label">Heart Rate</div>
                <div class="metric-value" id="hr-value">--</div>
                <div class="metric-unit">BPM</div>
                <div class="status-text" id="hrStatus" style="display: none;"></div>
                <div class="device-name" id="hrDeviceName" style="display: none;"></div>
            </div>

            <div class="metric-card cadence-card">
                <div class="status-indicator" id="cadence-status-indicator"></div>
                <div class="metric-label">Cadence</div>
                <div class="metric-value" id="cadence-value">--</div>
                <div class="metric-unit">RPM</div>
                <div class="status-text" id="cadenceStatus" style="display: none;"></div>
                <div class="device-name" id="cadenceDeviceName" style="display: none;"></div>
            </div>

            <div class="metric-card speed-card" style="display: none;">
                <div class="status-indicator" id="speed-status-indicator"></div>
                <div class="metric-label">Speed</div>
                <div class="metric-value" id="speed-value">--</div>
                <div class="metric-unit">km/h</div>
            </div>

            <div class="metric-card distance-card" style="display: none;">
                <div class="status-indicator" id="distance-status-indicator"></div>
                <div class="metric-label">Distance</div>
                <div class="metric-value" id="distance-value">--</div>
                <div class="metric-unit">km</div>
            </div>
        </div>

        <!-- Connect Controls Section -->
        <div class="toggle-controls">
            <button id="toggleConnectSection" class="toggle-button">
                <span id="connectToggleText">Hide Connect Devices</span>
                <span class="toggle-icon">▲</span>
            </button>
        </div>

        <div class="controls-container" id="connectSection">
            <button id="connectButton">
                Connect Power Meter
                <div class="status-text" id="status">Disconnected</div>
            </button>
            <button id="hrConnectButton">Connect Heart Rate Monitor</button>
            <button id="speedCadenceConnectButton">Connect Speed & Cadence</button>
        </div>

        <!-- Export Controls Section -->
        <div class="toggle-controls">
            <button id="toggleExportSection" class="toggle-button">
                <span id="exportToggleText">Show Export Data</span>
                <span class="toggle-icon">▼</span>
            </button>
        </div>

        <div class="export-section" id="exportSection" style="display: none;">
            <div class="export-buttons" id="export-buttons">
                <button id="exportJsonButton">Export Summary JSON</button>
                <button id="exportCsvButton">Export Summary CSV</button>
                <button id="exportRawJsonButton">Export Raw Measurements JSON</button>
                <button id="exportRawCsvButton">Export Raw Measurements CSV</button>
            </div>
        </div>
    </div>


    <div class="advanced-metrics" id="advanced-metrics" style="display: none;">
        <div class="metric-box">
            <div class="value" id="balance-value">--</div>
            <div class="label">L/R Balance</div>
        </div>
        <div class="metric-box">
            <div class="value" id="smoothness-value">--</div>
            <div class="label">Smoothness</div>
        </div>
        <div class="metric-box">
            <div class="value" id="torque-value">--</div>
            <div class="label">Torque Eff.</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
