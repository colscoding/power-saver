<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Bluetooth Power Meter</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            /* Dark theme */
            color: #ffffff;
        }

        .container {
            text-align: center;
            background: #1e1e1e;
            padding: 2rem 3rem;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            min-width: 320px;
        }

        h1 {
            color: #f39c12;
            /* A cycling-friendly orange */
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }

        button {
            background-color: #f39c12;
            color: #121212;
            font-weight: bold;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #e67e22;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(243, 156, 18, 0.3);
        }

        button:disabled {
            background-color: #555;
            color: #888;
            cursor: not-allowed;
            transform: translateY(0);
            box-shadow: none;
        }

        .power-display {
            margin: 2rem 0;
            padding: 1rem;
        }

        .power-display span {
            font-size: 7rem;
            font-weight: 700;
            color: #ffffff;
            line-height: 1;
        }

        .power-display small {
            font-size: 1.5rem;
            color: #aaaaaa;
            margin-left: 8px;
        }

        #status {
            margin-top: 1rem;
            color: #bbbbbb;
            height: 20px;
            font-style: italic;
        }

        #device-name {
            margin-top: 8px;
            font-weight: bold;
            color: #f39c12;
        }

        .hr-display {
            margin: 2rem 0;
        }

        .hr-display span {
            font-size: 6rem;
            font-weight: bold;
            color: #d32f2f;
        }

        .hr-display small {
            font-size: 1.5rem;
            color: #5f6368;
        }

        .cadence-display {
            margin: 2rem 0;
        }

        .cadence-display span {
            font-size: 6rem;
            font-weight: bold;
            color: #2980b9;
        }

        .cadence-display small {
            font-size: 1.5rem;
            color: #5f6368;
        }

        .speed-display {
            margin: 2rem 0;
        }

        .speed-display span {
            font-size: 6rem;
            font-weight: bold;
            color: #27ae60;
        }

        .speed-display small {
            font-size: 1.5rem;
            color: #5f6368;
        }

        .distance-display {
            margin: 1rem 0;
        }

        .distance-display span {
            font-size: 3rem;
            font-weight: bold;
            color: #27ae60;
        }

        .distance-display small {
            font-size: 1.5rem;
            color: #5f6368;
        }

        .advanced-metrics {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin: 1rem 0;
        }

        .metric-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .metric-box span {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .metric-box small {
            font-size: 0.9rem;
            color: #aaaaaa;
        }

        #hrStatus {
            margin-top: 1rem;
            color: #5f6368;
            height: 20px;
        }

        #hrDeviceName {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Cycling Data üö¥‚ù§Ô∏è</h1>
        <div class="power-display">
            <span id="power-value">--</span>
            <small>Watts</small>
        </div>
        <div class="advanced-metrics">
            <div class="metric-box">
                <span id="balance-value">--</span>
                <small>L/R Balance</small>
            </div>
            <div class="metric-box">
                <span id="smoothness-value">--</span>
                <small>Pedal Smoothness</small>
            </div>
            <div class="metric-box">
                <span id="torque-value">--</span>
                <small>Torque Effect.</small>
            </div>
        </div>
        <div class="hr-display">
            <span id="hr-value">--</span>
            <small>BPM</small>
        </div>
        <div class="cadence-display">
            <span id="cadence-value">--</span>
            <small>RPM</small>
        </div>
        <div class="speed-display">
            <span id="speed-value">--</span>
            <small>km/h</small>
        </div>
        <div class="distance-display">
            <span id="distance-value">--</span>
            <small>km</small>
        </div>
        <p id="status">Disconnected</p>
        <p id="device-name"></p>
        <p id="hrStatus" style="display: none;"></p>
        <p id="hrDeviceName" style="display: none;"></p>
        <p id="cadenceStatus" style="display: none;"></p>
        <p id="cadenceDeviceName" style="display: none;"></p>
    </div>

    <div class="container">
        <button id="connectButton">Connect to Power Meter</button>
        <button id="hrConnectButton">Connect to Heart Rate Monitor</button>
        <button id="speedCadenceConnectButton">Connect to Speed & Cadence</button>
        <div id="export-buttons" style="margin-top: 1rem; display: none;">
            <button id="exportJsonButton">Export JSON</button>
            <button id="exportCsvButton">Export CSV</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
